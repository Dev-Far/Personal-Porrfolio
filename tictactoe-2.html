<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Two Players</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #3C3028; /* Dark brown background */
            color: #00D7E5; /* Light blue text */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        #game { 
            text-align: center; 
            background-color: #3C3028; /* Dark brown background */
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); 
            position: relative;
            overflow: hidden;
        }
        #board { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            gap: 5px; 
            margin: 20px auto; 
        }
        .cell { 
            width: 100px; 
            height: 100px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 48px; 
            background: #E65D00; /* Orange background */
            color: #000000; /* Black text */
            cursor: pointer; 
            transition: background-color 0.3s;
        }
        .cell:hover { 
            background: #ff0000; /* Red background on hover */
            color: #ffffff; /* White text on hover */
        }
        .player1 { 
            background: #E65D00; /* Orange background */
        }
        .player2 { 
            background: #00D7E5; /* Light blue background */
        }
        #message { 
            margin-top: 20px; 
            color: #ffffff; /* White text */
        }
        #scoreboard { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px; 
            color: #00D7E5; /* Light blue text */
        }
        #loading { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .loading-circle { 
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid #00D7E5; /* Light blue border */
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #restart-btn { 
            margin-top: 20px; 
            padding: 10px 20px; 
            background: #00D7E5; /* Light blue background */
            color: #000000; /* Black text */
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s, color 0.3s; 
        }
        #restart-btn:hover { 
            background: #000000; /* Black background on hover */
            color: #ffffff; /* White text on hover */
        }
        a { 
            display: block; 
            margin-top: 20px; 
            padding: 10px; 
            border: 2px solid #00D7E5; 
            border-radius: 10px; 
            text-decoration: none; 
            color: #00D7E5; /* Light blue text */
            font-size: 24px; 
            transition: background 0.3s, color 0.3s; 
        }
        a:hover { 
            background: #00D7E5; /* Light blue background on hover */
            color: #000000; /* Black text on hover */
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Tic-Tac-Toe - Two Players</h1>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="message"></div>
        <div id="scoreboard">
            <span id="player1Name">Player 1</span>
            <span id="player2Name">Player 2</span>
        </div>
        <div id="loading">
            <div class="loading-circle"></div>
        </div>
        <button id="restart-btn">Restart</button>
        <a href="ttt-home.html">Back to Home</a>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const scoreboard = document.getElementById('scoreboard');
        const player1Name = document.getElementById('player1Name');
        const player2Name = document.getElementById('player2Name');
        const restartButton = document.getElementById('restart-btn');
        const loading = document.getElementById('loading');
        const loadingCircle = document.querySelector('.loading-circle');
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let player1Score = 0;
        let player2Score = 0;
        let gameActive = true;

        cells.forEach(cell => cell.addEventListener('click', handleClick));
        restartButton.addEventListener('click', restartGame);

        function handleClick(event) {
            const index = event.target.dataset.index;
            if (!board[index] && gameActive) {
                board[index] = currentPlayer;
                event.target.innerText = currentPlayer;
                event.target.classList.add(currentPlayer === 'X' ? 'player1' : 'player2');
                if (checkWin(currentPlayer)) {
                    message.textContent = `${currentPlayer} wins!`;
                    updateScore(currentPlayer);
                    endGame();
                } else if (board.every(cell => cell)) {
                    message.textContent = 'It\'s a draw!';
                    endGame();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updatePlayerTurn();
                }
            }
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return winPatterns.some(pattern => pattern.every(index => board[index] === player));
        }

        function endGame() {
            gameActive = false;
            cells.forEach(cell => cell.removeEventListener('click', handleClick));
        }

        function restartGame() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            gameActive = true;
            message.textContent = '';
            cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('player1', 'player2');
                cell.addEventListener('click', handleClick);
            });
            updatePlayerTurn();
        }

        function updateScore(player) {
            if (player === 'X') {
                player1Score++;
            } else {
                player2Score++;
            }
            scoreboard.innerHTML = `<span id="player1Name">Player 1: ${player1Score}</span>
                                    <span id="player2Name">Player 2: ${player2Score}</span>`;
        }

        function updatePlayerTurn() {
            player1Name.style.color = currentPlayer === 'X' ? '#00D7E5' : '#ffffff';
            player2Name.style.color = currentPlayer === 'O' ? '#00D7E5' : '#ffffff';
        }

        // Loading animation control
        function showLoading() {
            loading.style.display = 'flex';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        // Simulate loading with animation
        setTimeout(() => {
            showLoading();
            setTimeout(() => {
                hideLoading();
            }, 2000); // Adjust timing as needed
        }, 1000); // Adjust timing as needed
    </script>
</body>
</html>
